<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Daily Expenses">
        <p-messages [(value)]="responseMsg" [enableService]="false"
        [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
        <div class="col-12 md:col-12 lg:col-12">
            <div>Project Selection</div>
            <p-card>
                <div #tab1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="date" name="_date" [showIcon]="true" inputId="datevalue">
                                </p-calendar>
                                <label for="_date">Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="projectname" name="_pname" pInputText [(ngModel)]="projectName"
                                    required />
                                <label for="_pname">Project Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="budgetamnt" name="_amount" pInputText [(ngModel)]="budgetAmount"
                                    required />
                                <label for="_amount">Budget Amount</label>
                            </span>
                        </div>
                    </div>
                </div>
            </p-card>
            <div class="col-12 md:col-12 lg:col-12"></div>
            <div>Invoice Entry</div>
            <p-card>
                <div #tab2 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="incoiceno" name="_invoiceno" pInputText
                                    [(ngModel)]="invoiceNumber" required />
                                <label for="_invoiceno">Invoice Number</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="expensesOptions" (click)="onSelect('D')" [(ngModel)]="expensesCategory"
                                 name="_expensecategory">
                                </p-dropdown>
                                <label for="_expensecategory">Expenses Category</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="amnt" name="_amnt" pInputText [(ngModel)]="amount"
                                    (input)="checkBudgetAmount()" required />
                                <label for="_amnt"> Amount</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-1">
                            <button pButton type="button" label="Add +" (click)="onAdd()"></button>
                            
                        </div>
                    </div>
                </div>
            </p-card>
            </div>
            </p-panel>
            <!-- <div #row4 class="col-12 md:col-12 lg:col-12 to-center">
                        <button pButton type="button" label="Register"></button>
                </div> -->
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="dailyexpensesCols" [value]="dailyexpensesData" styleClass="p-datatable-gridlines"
                        [loading]="loading" [paginator]="true" [rows]="10" 
                        [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                            <div class="grid" style="width: -webkit-fill-available;">
                                <div class="lg:col-10 no-pad-top no-pad-btm">
                                <span class="p-input-icon-left p-ml-auto">
                                    <i class="pi pi-search"></i>
                                    <input #searchInput pInputText type="text"
                                        (input)="dt.filterGlobal(searchInput.value, 'contains')" placeholder="Search By Name" />
                                </span>
                            </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th>Edit</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                                <td>
                                    <p-button icon="pi pi-pencil" (onClick)="onEdit(rowData)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
            </p-table>
            <div class="col-12 md:col-12 lg:col-12 to-center">
                <button pButton type="button" label="Submit" (click)="onSave()"></button>
        </div>
        </div>
   
</div>
