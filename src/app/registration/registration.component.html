<!--Header-->
<div  class="col-12 md:col-12 lg:col-12 header-div">
    <div class="grid">
        <div class="col-7 md:col-4 lg:col-2 header-logo-txt">
            <div class="grid">
                <div class="col-3 md:col-2 lg:col-2 header-logo"> M </div>
                <div class="col-9 md:col-10 lg:col-10">
                    <span>Media Management</span>
                </div>
            </div>
        </div>
        <div class="md:col-4 lg:col-6"></div>
        <div class="col-3 md:col-3 lg:col-3 header-login">
            <!-- <span>Log Out</span><i class="pi pi-angle-down"
                style="color: grey;" [routerLink]="['/login']" ></i> -->
                <button pButton style="border-radius:20px;"[routerLink]="['/login']" type="button">Back To Home</button>
            </div>
    </div>
</div>
<!--Header End-->
<div class="col-12 md:col-12 lg:col-12" style="margin-top: 100px;">
    <p-panel header="ProductionHouse Registration">
        <!-- <div style="text-align: right;">
        <button pButton style="border-radius:20px;"[routerLink]="['/login']" type="button">Back To Home</button>
      </div> -->
        <p-messages [(value)]="responseMsg" [enableService]="false"
        [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
        <div class="col-12 md:col-12 lg:col-12">
            <form #f="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="prodhousename" name="_phousename" pInputText
                                    [(ngModel)]="productionHouseName" required />
                                <label for="_phousename">Production Housename</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="firstname" name="_fname" pInputText [(ngModel)]="firstName"
                                    required />
                                <label for="_fname">First Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="lastname" name="_lname" pInputText [(ngModel)]="lastName"
                                    required />
                                <label for="_lname">Last Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="dob" name="_dob" [showIcon]="true" inputId="dobvalue" [readonlyInput]="true">
                                </p-calendar>
                                <label for="_dob">D.O.B</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="mobno" name="_mobno" pInputText [(ngModel)]="mobileNo"
                                    maxlength="10" [pKeyFilter]="'num'" required />
                                <label for="_mobno">Mobile No</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div #row2 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input name="_mailid" type="email"  (change)="emailValidationCheck()"  (input)="checkIfEmailExists()" [(ngModel)]="mailId" 
                                (input)="onCheck()" pInputText>
                                <label for="float-input">e-mail ID</label>      
                            </span>
                        </div>
                        <!-- <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="pwd" name="_pwd" pInputText [(ngModel)]="password" required />
                                <label for="_pwd">Password</label>
                            </span>
                        </div> -->
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown  name="_country" [options]="countryOptions" (click)="onSelect('C')" [(ngModel)]="country">
                                </p-dropdown>
                                <label for="_country">Country</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown name="_state" [options]="stateOptions" (click)="onSelect('S')" [(ngModel)]="state" ></p-dropdown>
                                <label for="_state">State</label>
                            </span>
                        </div>
                    
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown name="_city" [options]="cityOptions" (click)="onSelect('y')" [(ngModel)]="city" 
                                placeholder="-select-" [style]="{width: '-webkit-fill-available !important'}"></p-dropdown>
                                <label for="_city">City</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="addr1" name="_addr1" pInputText [(ngModel)]="addressLine1"
                                    required />
                                <label for="_addr1">Address Line 1</label>
                            </span>
                        </div>
                    </div>
                </div>
                        <div #row3 class="col-12 md:col-12 lg:col-12">
                            <div class="p-fluid grid">
                        
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="addr2" name="_addr2" pInputText [(ngModel)]="addressLine2"
                                    required />
                                <label for="_addr2">Address Line 2</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="pcode" name="_pincode" pInputText [(ngModel)]="pincode" 
                                    maxlength="6" required />
                                <label for="_pincode">Pincode</label>
                            </span>
                        </div>
                        <div class="p-col-12 p-md-12 p-lg-3" style="margin-top: 23px;">
                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType" required>
                            </p-radioButton>&nbsp;
                            <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType" required>
                            </p-radioButton>
                        </div>
                    </div>
                </div>
                <div #row4 class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton type="button" label="Register" icon="pi pi-save" [disabled]="!f.valid || !f.dirty" (click)="onSave()"></button>&nbsp;
                    <button pButton type="button" label="Clear"icon="pi pi-trash"(click)="onClear()" ></button>
                </div>
            </form>
        </div>

</div>
