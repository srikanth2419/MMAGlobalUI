<div style="overflow: hidden;">
    <img src="assets/images/shoot-setup.jpg" class="login-bg-img">
    <div *ngIf="showLogin" class="to-center login-content">
        <div class="col-10 md:col-8 lg:col-8 card" style="background: rgba(135, 146, 149, 0.825); text-align: center;">
            <!-- <div style="width: 500px;text-align:center;"> -->
            <p-messages [(value)]="responseMsg" [enableService]="false"
                [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
            <!-- </div> -->
            <div>
                <div class="col-12 md:col-12 lg:col-12" style="font-weight: 700;color: #1c1b1b;">LOGIN</div>
                <div class="col-12 md:col-12 lg:col-12" style="font-weight: 700;color: #1c1b1b;">Please enter your
                    username and password!</div>
                <div>
                    <div class="grid to-center" style="margin: 1rem;">
                        <div class="p-field col-12 md:col-4 lg:col-3">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <span class="p-float-label">
                                    <input type="text" id="uname" name="_username" pInputText
                                        (keypress)="onEnter($event)" [(ngModel)]="username" autocomplete="off" />
                                    <label for="_username" style="font-weight: 700;color: #1c1b1b;">Username</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="grid to-center" style="margin: 1rem;">
                        <div class="p-field col-12 md:col-4 lg:col-3">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                                <span class="p-float-label">
                                   
                                    <input id="PWD" type="password"  name="_password" (keypress)="onEnter($event)"
                                        pInputText [(ngModel)]="password" autocomplete="off" />
                                        <span class="p-inputgroup-addon" (click)="onShowPswd()">
                                            <i *ngIf="!showPswd" class="pi pi-eye" aria-hidden="true"></i>
                                            <i *ngIf="showPswd" class="pi pi-eye-slash"
                                                aria-hidden="true"></i>
                                        </span>
                                    
                                    <label for="_password" style="font-weight: 700;color: #1c1b1b;">Password</label>
                                </span>
                            </div>
                        </div>
                        <!--password feild with icon-->
                       
                        <!--end password-->
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <span style="text-decoration: underline;" (click)="showLogin=false"
                        style="font-weight: 700;color: #1c1b1b;">Forget Password?</span>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <button pButton type="button" label="Login" [disabled]="!username || !password"
                        (click)="onLogin()"></button>
                </div>
                <div class="col-12 md:col-12 lg:col-12" style="margin-top: 1rem;">
                    <span [routerLink]="['/registration']" style="font-weight: 700;color: #1c1b1b; cursor:default">Dont
                        have an account?&nbsp; <span style="color:red;text-decoration:underline">Register</span>
                    </span>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="!showLogin" class="to-center login-content">
        <div class="col-10 md:col-8 lg:col-8 card" style="background: #1c1b1b; text-align: center;">
            <div>
                <div class="col-12 md:col-12 lg:col-12" style="font-weight: 700;">Forget Password ?</div>
                <div class="grid to-center" style="margin: 1rem;">
                    <div class="p-field col-12 md:col-4 lg:col-4">
                        <span class="p-float-label">
                            <input type="text" id="email" name="_emailId" pInputText [(ngModel)]="emailId"
                                autocomplete="off" />
                            <label for="_emailId">Email Id</label>
                        </span>
                    </div>
                </div>
                <div class="grid to-center" style="margin: 1rem;">
                    <div class="p-field col-12 md:col-4 lg:col-4">
                        <span class="p-float-label">
                            <input type="text" id="otpValue" name="_otp" pInputText [(ngModel)]="otp"
                                autocomplete="off" />
                            <label for="_otp">OTP</label>
                        </span>
                    </div>
                </div>
                <div class="grid to-center" style="margin: 1rem;">
                    <div class="p-field col-12 md:col-4 lg:col-4">
                        <span class="p-float-label">
                            <input type="text" id="newPwd" name="_newpwd" pInputText [(ngModel)]="newPassword"
                                autocomplete="off" />
                            <label for="_newpwd">New Password</label>
                        </span>
                    </div>
                </div>
                <div class="grid to-center" style="margin: 1rem;">
                    <div class="p-field col-12 md:col-4 lg:col-4">
                        <span class="p-float-label">
                            <input type="text" id="confirmPwd" name="_confirmpwd" pInputText
                                [(ngModel)]="confirmPassword" autocomplete="off" />
                            <label for="_confirmpwd">Confirm Password</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <button pButton type="button" label="Submit"></button>
                </div>
                <div class="col-12 md:col-12 lg:col-12" style="margin-top: 1rem;">
                    <span><span><i class="pi pi-angle-left"></i></span>Back to</span>&nbsp; <span
                        style="color: var(--blue-300);text-decoration:underline">Login</span>
                </div>
            </div>
        </div>
    </div>
</div>
