<div class="col-12 md:col-12 lg:col-12">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Project Creation">
        <div class="col-12 md:col-12 lg:col-12">
            <form #f="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="projectname" name="_projectname" pInputText
                                    [(ngModel)]="projectName" [pKeyFilter]="block" (change)="onCheck()" required />
                                <label for="_projectname">Project Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="durationday" name="_durationday" pInputText
                                    [(ngModel)]="durationDay" [pKeyFilter]="'int'" required />
                                <label for="_durationday">Duration in days</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="budget" name="_budget" pInputText [(ngModel)]="budget"
                                    [pKeyFilter]="'int'" required />
                                <label for="_budget">Budget</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="projectstartDate" name="_startdate" [showIcon]="true"
                                    inputId="startdate">
                                </p-calendar>
                                <label for="_startdate">Project Start Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="prodhosename" name="_prodhousename" pInputText
                                    [(ngModel)]="productionhouse" [pKeyFilter]="block" required />
                                <label for="_budget">Production House Name</label>
                            </span>
                        </div>
                        <div class="p-col-12 p-md-12 p-lg-3" style="margin-top: 23px;">
                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType" required>
                            </p-radioButton>&nbsp;
                            <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType" required>
                            </p-radioButton>
                        </div>
                    </div>
                </div>
                <div #row4 class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton name="save" type="button" label="Submit" [disabled]="!f.valid || !f.dirty" icon="pi pi-save"
                        (click)="onSave()"></button>&nbsp;
                    <button pButton type="button" label="Clear" icon="pi pi-trash" (click)="onClear()"></button>
                </div>
            </form>
        </div>
        <div class="col-12 md:col-12 lg:col-12">
            <p-table #dt [columns]="newprojectcreationCols" [value]="newprojectcreationData"
                styleClass="p-datatable-gridlines" [loading]="loading" [paginator]="true" [rows]="10"
                [globalFilterFields]="['courtname']" [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex">
                        <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input #searchInput pInputText type="text" [pKeyFilter]="block"
                                (input)="dt.filterGlobal(searchInput.value, 'contains')" placeholder="Search By Name" />
                        </span>
                    </div>
                    <div class="grid" style="width: -webkit-fill-available;">
                        <div class="lg:col-6 no-pad-top no-pad-btm"></div>
                        
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>S.No:</th>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                        <th>Edit</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                    <tr>
                        <td>{{rowIndex+1}}</td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td>
                            <p-button icon="pi pi-pencil" (onClick)="onEdit(rowData)"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-panel>
</div>
