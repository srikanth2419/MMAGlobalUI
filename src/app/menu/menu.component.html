<div *ngIf="!hide" class="col-10 md:col-3 lg:col-2 menu-sidebar">
    <div style="margin-top: 2rem;">
        <div style="margin-bottom: 0.5rem;" [routerLink]="['/home']">
            <span class="menu-item-subtitle">
                <i class="pi pi-fw pi-home"></i>
                 Home </span>
            </div>
            <div style="margin-bottom: 0.5rem;" [routerLink]="['/registration']">
                <span class="menu-item-subtitle">
                    <i class="pi pi-fw pi-pencil"></i>
                     Registration </span>
                </div>
        <div *ngFor="let i of titles" class="col-12 md:col-12 lg:col-12">
            <div>
               <span class="menu-item-title"> {{i.title}} </span>
            <div class="menu-item-subtitle" *ngFor="let j of items">
                <div *ngIf="(i.id == j.id)"> 
                    <div [routerLink]="j.routerLink">
                <i class="{{j.icon}}"></i>
                <span>{{j.label}}</span>
                    </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
